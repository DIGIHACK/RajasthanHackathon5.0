<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="weather.css" />
    <link href="https://fonts.googleapis.com/css?family=Aladin|Gafata|IM+Fell+English|Montez|Oleo+Script+Swash+Caps|Prompt|Waiting+for+the+Sunrise" rel="stylesheet">
    <script src="weather.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
        <div class="header">Location and Temperature Tracker <br> For Rajasthan Hackathon 4.0</div>
        <div class="container">
          <div class="title">
            <h1 id="city"></h1>
            <div id="graphic" class="weather-icon"></div>
            <div id="description" class='important-info text'></div>
            <div id="farenheit" class="temp-info"></div>
            <div id="celsius" class="temp-info"></div>
          </div>
        </div>
        <div class="description-container">
          <div class="block-1">
            <div class="text">
              <span>Max</span>
              <span id="max" class="important-info"> </span>
            </div>
            <div class="text">
              <span>Min</span>
            <span id="min" class='important-info'> </span>
            </div>
            
          </div>
          <div class="block-2">
            <div id="longitude" class=" text important-info">Lon: </div>
            <div id="latitude" class="text important-info">Lat: </div>
          </div>
          <div class="block-3">
            <div id="humidity" class="text important-info">Humidity: </div>
            <div id="pressure" class="text important-info">Pressure: </div>
            <div id="windSpeed" class="text important-info">Winds: </div>
          </div>
        </div>
        
        <div class="container-button">
              <div class="switch-button">
                <span class="active"></span>
                <button class="text switch-button-case left active-case">Celsius</button>
                <button class="text switch-button-case right">Farenheit</button>
              </div>
        </div>
        <div class="footerclass">
                        This Website Has Been Developed By <a href="www.linkedin.com/sanchit0496">Sanchit</a> for The Rajasthan Hackathon 4.0 Event.
                    </div>
        
        
</body>
</html>
